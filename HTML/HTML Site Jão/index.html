<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Jão</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!-- Tag#nomeid, se colocara tag figure+ o nome, criará o id -->
        <figure id="titulo">
            <h1 class="texto-topo"> Vou morrer sozinho</h1>
        </figure>
    </header>

    <main>
        <div class="wrapper">
            <!-- Topo main - TEXTO ALEATORIO -->
            <section id="bloco-aleatorio">
                <figure class="container">
                    <img src="https://s2.glbimg.com/jKuUPKW7qfGVPkC9dc3DSCxIz4w=/164x164/e.glbimg.com/og/ed/f/original/2021/01/19/image_PJRFcHq.png"
                        alt="Foto" class="foto">
                    <figcaption>
                        <p>
                            Jão lançou nessa sexta feira seu novo single "Vou morrer sozinho"
                        </p>
                    </figcaption>

                </figure>
            </section>

            <section id="bloco-segundo">
                <div class="caixa-de-texto">
                    <p>
                        Você me ama bem <br>
                        Mas eu me distraio um pouco <br>
                        Se eu paro pra pensar<br>
                        Concluo que eu sou louco<br>
                        Juro que eu não queria ser assim<br>
                        Só gostar de quem não gosta de mim<br>
                        Ai, meu Deus
                    </p>
                </div>
            </section>
        </div>
        
    </main>


        <footer>
            <figure id="logo-rodape-container">
                <img src="_img/logo.png" alt="" class="logo-topo-img">
            </figure>
        </footer>

</body>
</html>
