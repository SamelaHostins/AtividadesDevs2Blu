<main>
    <div class="wrapper">
      <section id="bloco-do-formulario">
        <!-- fieldset area p colocar componentes -->
        <fieldset>
            <legend>Formulário</legend>
            <!-- "onsumit return false" faz com que não submeta nenhuma
                informação automaticamente -->
            <form onsubmit="return false;">
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome">
                    </div>
                </div>
                <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Contato</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="contato">
                </div>
                </div>
                <div class="form-group row">
                    <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="cep">
                    </div>
                </div>

                <!-- Endereço API -->
                <div id="retornoCEP">
                    <div class="form-group row">
                    <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="rua">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="numero" class="col-sm-2 col-form-label">Número</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" id="numero">
                </div>
                </div>
                <div class="form-group row">
                    <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="bairro">
                </div>
                </div>
                <div class="form-group row">
                    <label for="cidade" class="col-sm-2 col-form-label">Cidade/UF</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="uf" placeholder="UF">
                </div>
                </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
            </form>
        </fieldset>            
      </section>
    </div>      
</main>
